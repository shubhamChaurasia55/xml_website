<!DOCTYPE html>
<html>
  <head>
    <title>assignment 2</title>
    <style>
    	table,tr,th,td{
    		border:1px solid black;
    	}
    </style>
  </head>
  <body>
      <h1>Text formatting tags of HTML</h1>
      <table>
        <tr>
          <th>Tag Name</th>
          <th> </th>
        </tr>
        <tr>
          <td>&lt;b&gt;</td>
          <td><b>Bold text</b></td>         
        </tr>
        <tr>
          <td>&lt;strong&gt;</td>
          <td><strong>strong</strong></td>         
        </tr>
        <tr>
          <td>&lt;i&gt;</td>
          <td> <i>This text is italic</i> </td>         
        </tr>
        <tr>
          <td>&lt;em&gt;</td>
          <td> <em>This text is emphasized</em> </td>         
        </tr>
        <tr>
          <td>&lt;mark&gt;</td>
          <td><mark>Marked text</mark></td>         
        </tr>
        <tr>
          <td>&lt;small&gt;</td>
          <td><small>Smaller text<small></td>         
        </tr>
        <tr>
          <td>&lt;del&gt;</td>
          <td><del>Deleted text</del></td>         
        </tr>
        <tr>
          <td>&lt;ins&gt;</td>
          <td><ins>Inserted text</ins></td>         
        </tr>
        <tr>
          <td>&lt;sub&gt;</td>
          <td><sub>Subscript text</sub></td>         
        </tr>
        <tr>
          <td>&lt;sup&gt;</td>
          <td><sup>Superscript text</sup></td>         
        </tr>
      </table> 
  </body>
</html>
